<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ice Cream Flavors</title>
    <style>
      li {
        width: 118px;
        padding: 5px;
        text-align: center;
        list-style-type: none;
      }

        ul {
        display: flex;
        flex-direction: column;
        align-items: center;
        }

      @media (min-width: 600px) {
        ul {
            display: flex;
            flex-direction: initial;
            align-items: initial;
        }
      }

      /* Write your CSS solution here (do not edit the surrounding HTML or CSS) */
    </style>
  </head>
  <body>
    <ul>
      <li>Butterscotch</li>
      <li>Caramel Apple</li>
      <li>Chocolate</li>
      <li>Vanilla</li>
    </ul>
  </body>
</html>
